[shell]
program = "/opt/homebrew/bin/fish" 
args = ["-l"]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
# opacity = 0.8
option_as_alt = "Both"

[font]
normal = { family = "FiraMono Nerd Font Mono", style = "Regular" }
size = 16.0

[mouse]
hide_when_typing = true

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

#[colors.cursor]
#cursor = '#c0caf5'
#text = '#1a1b26'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
