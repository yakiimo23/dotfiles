[shell]
program = "/opt/homebrew/bin/fish" 
args = ["-l"]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
# opacity = 0.8
option_as_alt = "Both"

[font]
normal = { family = "FiraMono Nerd Font Mono", style = "Regular" }
size = 16.0

[mouse]
hide_when_typing = true

# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'
